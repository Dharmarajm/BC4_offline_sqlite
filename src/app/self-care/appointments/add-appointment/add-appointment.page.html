<ion-header class="main-header shadow">
  <ion-toolbar>
    <ion-title class="ion-padding-start">Add Appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-progress-bar color="tertiary" type="indeterminate" *ngIf="Progress"></ion-progress-bar>
 
<ion-content class="ion-padding">
	<form  [formGroup]="addform" (ngSubmit)="addDetails(addform.value)">
    <ion-grid class="ion-no-padding ion-margin-top ion-margin-bottom">
      <ion-row >    
        <ion-col size="6">
          <div class="date_filter">
            <h1>Time</h1>
          <ion-item [ngClass]="{ 'ion-invalid': submitted && f.event_time.invalid,'ion-touched': submitted && f.event_time.invalid }">

        </ion-item>
      </div>          
    </ion-col>       
    <ion-col size="6">
      <div class="date_filter">
        <h1>Date</h1>
        <ion-item [ngClass]="{ 'ion-invalid': submitted && f.event_datetime.invalid,'ion-touched': submitted && f.event_datetime.invalid }">
          <ion-datetime display-format="DD MMM YYYY" [min]="todaydate" formControlName="event_datetime" placeholder="-- --- ----"></ion-datetime>

        </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
      <ion-item [ngClass]="{ 'ion-invalid': submitted && f.event_category.invalid,'ion-touched': submitted && f.event_category.invalid }">
            <ion-label position="floating">Appointment with</ion-label>
            <ion-select okText="Ok" cancelText="cancel" formControlName="event_category">
            <ion-select-option *ngFor="let drop of dropdown" [value]="drop">{{drop}}</ion-select-option>
            </ion-select>
      </ion-item>
      <ion-item [ngClass]="{ 'ion-invalid': submitted && f.event_name.invalid,'ion-touched': submitted && f.event_name.invalid }">
            <ion-label position="floating">Name of</ion-label>
            <ion-input type="text" formControlName="event_name"></ion-input>
      </ion-item>
      <ion-item> 
            <ion-label position="floating">Description</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
      <ion-item button class="reminder">
        <ion-checkbox [checked]="reminder" formControlName="reminder"></ion-checkbox>
        <ion-label>Set remainder to fix appointment</ion-label>
      </ion-item>
      <ion-item button class="reminder">
        <ion-checkbox [checked]="fixed_appointment" formControlName="appointment_fixed"></ion-checkbox>
        <ion-label>Appointment fixed</ion-label>
      </ion-item>
      <!-- <label>
          <ion-checkbox [checked]="reminder" formControlName="reminder"></ion-checkbox>
          Set Reminder
      </label> -->
      <!-- class="footer" -->
          <!-- <div> 
            <ion-button expand="block" color="secondary" (click)="cancel()"> 
              Cancel
            </ion-button>
            <ion-button type="submit" color="secondary" expand="block">
              Save
            </ion-button>
          </div> -->
    <div class="footer">
      <ion-button expand="block" (click)="cancel()" [disabled]="Progress">
        Cancel
      </ion-button>
      <button type="submit" class="btn_submit" [disabled]="Progress">
        Save
      </button>
    </div>
</form>




</ion-content>

<ion-backdrop *ngIf="Progress"></ion-backdrop>
