        <ion-grid>
          <ion-row class="repeat">
            <ion-col size="6">
              <ion-item button>
                <ion-checkbox [checked]="status" formControlName="remainder_repeat" (ionChange)='repeatCheck($event)'></ion-checkbox>
                <ion-label>Repeat</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="4" offset="2" *ngIf="other_alert_edit_form.value.remainder_repeat==true">
              <ion-item>
                <ion-label>Choose Repeat</ion-label>
                <ion-select okText="Set" cancelText="cancel" formControlName="repeat_category" (ionChange)='repeatCategChange($event)' [value]="repeatType">
                    <ion-select-option  value="days">Days</ion-select-option>
                    <ion-select-option  value="others">Others</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="repeat_days" *ngIf="other_alert_edit_form.value.repeat_category=='days' && other_alert_edit_form.value.remainder_repeat==true">
            <ion-col *ngFor="let days of repeatOrder[0][other_alert_edit_form.value.repeat_category]">
              <ion-item button>
                <ion-checkbox name="{{days.day}}" [checked]="days.checked" [(ngModel)]="days.checked" [ngModelOptions]="{standalone: true}" (ionChange)='repeatDayCheck(days,days.checked)'></ion-checkbox>
                <ion-label>{{days.day}}</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="repeat_others" *ngIf="other_alert_edit_form.value.repeat_category=='others' && other_alert_edit_form.value.remainder_repeat==true">
            <ion-col *ngFor="let others of repeatOrder[0][other_alert_edit_form.value.repeat_category]">
              <ion-radio-group (ionChange)="checkValue($event)" [value]="defaultMonth">
                <ion-item button>
                  <ion-radio type="radio" slot="start" name="month" [value]="others.day"></ion-radio>
                  <ion-label>{{others.day}}</ion-label>
                </ion-item>
              </ion-radio-group>
            </ion-col>
          </ion-row>
        </ion-grid>
