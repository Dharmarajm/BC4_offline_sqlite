<ion-content class="ion-padding-top ion-padding-start ion-padding-end">
  <form class="footerform" [formGroup]="uploadform" *ngIf=uploadform (ngSubmit)="uploadfunc(uploadform.value)">
    <ion-item
      [ngClass]="{'ion-invalid': submitted && f.event_name.invalid,'ion-touched': submitted && f.event_name.invalid }">
      <ion-label position="floating">Related to</ion-label>
      <ion-select okText="Set" cancelText="cancel" formControlName="event_name" (ionChange)="otherCheck($event)">
        <ion-select-option *ngFor="let option of related_option" [value]="option">{{option || General}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item
      [ngClass]="{'ion-invalid': submitted && f.description.invalid,'ion-touched': submitted && f.description.invalid }">
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <div class="bottom_action">
      <button type="submit" class="button btn_submit">
        Save
      </button>
      <ion-button expand="block" (click)="cancel()">
        Cancel
      </ion-button>
    </div>
  </form>
</ion-content>
