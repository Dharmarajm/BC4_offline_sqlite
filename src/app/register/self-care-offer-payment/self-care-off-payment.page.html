<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
    <ion-img slot="end" src="../../../assets/img/ico.png"></ion-img>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <form (ngSubmit)="payment()">
  <h3>Finalize Your Registration</h3>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
  <h4 *ngIf='status'>₹{{pay_amount}}</h4> 
  <h1 *ngIf='!status'>₹{{pay_amount}}</h1>
  <h1 *ngIf='status'>₹{{offer_details.amount}}</h1>
  <ion-button color="secondary" expand="block" type="submit">Make Subscription</ion-button>
  <a (click)="coupon()" color="primary">Apply Coupon</a>
   <!-- <p>20% Offer on Yearly Payment</p> 
  <p *ngIf=status>{{offer_details.name}}</p> -->

</form>
</ion-content>
