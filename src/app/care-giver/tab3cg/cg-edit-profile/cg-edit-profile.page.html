	<ion-toolbar color="primary">

	<!-- <ion-button (click)="takePicture()"> camera</ion-button>
	<ion-button (click)="openImagePicker()">Choose Image</ion-button> -->
	<!-- <ion-input   [(ngModel)]="usernameupdate"></ion-input>
	<ion-input [(ngModel)]="useremailupdate"></ion-input>
	<ion-input [(ngModel)]="userphoneupdate"></ion-input> -->
	<!-- <ion-button (click)="sendEditProfile()">Submit</ion-button> -->

	<form class="footerform" [formGroup]="cgeditProfileForm" (ngSubmit)="sendEditProfile(cgeditProfileForm.value)">
		<ion-item>
			<ion-label position="floating">Name</ion-label> 
			<!-- {{'name' | translate}} -->
			<ion-input type="text" formControlName="name" #name></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Email ID</ion-label>
			<!-- {{'email_id' | translate}} -->
			<ion-input type="text" formControlName="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Mobile#</ion-label>
			<!-- {{'mob' | translate}} -->
			<ion-input type="text" formControlName="mobile_no" (keypress)="_keyPress($event)"></ion-input>
		</ion-item>
		<!-- <ion-item class="ion-float-right">
			<ion-button type="submit" [disabled]="editProfileForm.invalid">{{'save' | translate}}</ion-button>
		</ion-item> -->
		<div class="footer">
			<ion-button (click)="close()" expand="block">
				Cancel
			</ion-button>
			<button class="btn_submit" type="submit">
				Save
			</button>
		</div>
	</form>
</ion-content>
