<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
    <ion-img slot="end" src="../../../assets/img/ico.png"></ion-img>
  </ion-toolbar>
  <ion-progress-bar color="tertiary" type="indeterminate" *ngIf="registerProgress"></ion-progress-bar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="item">
    <ion-label position="floating">Enter Verification Code</ion-label>
    <ion-input type="text" [(ngModel)]="verify_code" #code (keyup.enter)="verify(verify_code)"></ion-input>
  </ion-item>
  <ion-button class="trans_btn" (click)="resendCode()">Resend the code</ion-button>
  <ion-note><span>Note:</span><br>Please check your email for the verification code</ion-note>
  <ion-button (click)="verify(verify_code)" color="secondary" expand="block" [disabled]="registerProgress">Next<ion-icon name="arrow-forward">
    </ion-icon>
  </ion-button>
</ion-content>
